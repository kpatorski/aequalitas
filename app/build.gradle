plugins {
    id 'groovy'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.guava:guava:30.1.1-jre'
}

testing {
    suites {
        test {
            useSpock('2.0-groovy-3.0')
        }
    }
}

application {
    mainClass = 'com.sparrow.App'
}
